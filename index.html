<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Log in to Platform</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-wrap w-25 bg-primary">
        <form>
          <div class="form-group">
            <label for="username" class="label-field"> Username </label>
            <input
              type="username"
              class="form-control input-field"
              id="inputUsername"
              placeholder="Username"
            />
          </div>

          <div class="form-group">
            <label for="username" class="label-field"> Password </label>
            <input
              type="password"
              class="form-control input-field"
              id="inputPassword"
              placeholder="Password"
            />
          </div>

          <div class="form-group">
            <a href="./profile.html">
              <button type="button" class="btn btn-primary button-login">
                Log in
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
