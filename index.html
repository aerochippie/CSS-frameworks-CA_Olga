<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Log in to Platform</title>
  </head>
  <body>
    

    <div
      class="h-100 d-flex align-items-center justify-content-center bg-darker"
    >
      <form
        action="profile.html"
        class="p-5 rounded w-50"
        style="background-image: url(https://picsum.photos/800/800)"
      >
        <div
          class="form-group rounded text-center"
          style="backdrop-filter: blur(15px)"
        >
          <label for="validationDefault01" class="label-field form-label">
            Username
          </label>
          <input
            type="text"
            class="form-control input-field mx-auto w-50"
            id="validationDefault01"
            placeholder="Username"
            required
          />
        </div>

        <div
          class="form-group rounded text-center"
          style="backdrop-filter: blur(10px)"
        >
          <label for="validationDefault02" class="label-field form-label">
            Password
          </label>
          <input
            type="text"
            class="form-control input-field mx-auto w-50"
            id="validationDefault02"
            placeholder="Password"
            required/>
        </div>

        <div
          class="form-group rounded text-center"
          style="backdrop-filter: blur(10px)">
          <input
            value="login"
            type="submit"
            class="btn btn-accent w-50 p-4 m-5"/>
        </div>
      </form>
    </div>
  </body>
</html>
